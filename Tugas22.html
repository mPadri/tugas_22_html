<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Belajar HTML-NIOMIC</title>
</head>

<body>
    <h1>Napak Tilas</h1>
    <form action="">
       <fieldset>
           <legend>Form</legend>
           <table>
                <tr>
                    <td>Nama</td>
                    <td>:</td>
                    <td><input type="text" placeholder="Nama Lengkap..."/></td>
                </tr>
                <tr>
                    <td>Username</td>
                    <td>:</td>
                    <td><input type="text" placeholder="Username..."/></td>
                </tr>
                <tr>
                    <td>Email</td>
                    <td>:</td>
                    <td><input type="email" placeholder="Your email..."/></td>
                </tr>
                <tr>
                    <td>Password</td>
                    <td>:</td>
                    <td><input type="password" placeholder="Password..."/></td>
                </tr>
                <tr>
                    <td>Alamat Web</td>
                    <td>:</td>
                    <td><input type="url" placeholder="Masukan Url Web..."/></td>
                </tr>
                <tr>
                    <td>Tanggal Lahir</td>
                    <td>:</td>
                    <td><input type="date"/></td>
                </tr>
                <tr>
                    <td>Umur</td>
                    <td>:</td>
                    <td><input type="number" min="10" max="35"/></td>
                </tr>
                <tr>
                    <td>Jenis Kelamin</td>
                    <td>:</td>
                    <td>
                        <input type="radio" checked/>Laki-laki
                        <input type="radio"/>Perempuan
                    </td>
                </tr>
                <tr>
                    <td>Agama</td>
                    <td>:</td>
                    <td>
                        <select name="agama" id="agama">
                            <option value="islam">Islam</option>
                            <option value="islam">Keristen</option>
                            <option value="islam">Hindu</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>Biografi</td>
                    <td>:</td>
                    <td><textarea name="biografi" id="biografi" cols="18" rows="2"></textarea></td>
                </tr>
                <tr>
                    <td>Foto</td>
                    <td>:</td>
                    <td><img src="./logo1.jpg" alt="logo" width="100px" height="100px"></td>
                </tr>
                <tr>
                    <td>Audio</td>
                    <td>:</td>
                    <td><audio src="./sample.mp3" controls></audio></td>
                </tr>
            </table>
       </fieldset>


    </form>

</body>

</html>
